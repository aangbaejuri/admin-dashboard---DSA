<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="aangbaejuri">
    <title>Aang.dev</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Boostrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Icon Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Icon Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- css Costume -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="page-box">
        <div class="card">
            <div class="card-body col-lg-12">
                <input type="hidden" value="aangbaejuri">
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="container">
            
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 mt-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center">LOGIN</h4>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input class="form-control" placeholder="Masukan Email" id="Email" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <a href="" class="text-muted float-right">Forgot Password?</a>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input class="form-control" placeholder="Masukan Password" id="Password" type="password">
                                    <button class="btn btn-default border" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group ml-4">
                                <input class="form-check-input" type="checkbox" id="checkbox">
                                <label for="checkbox">Rememmber Me</label>
                            </div>
                            <div class="form-group">
                                <a href="index.html" class="btn btn-block btn-primary"><i class="bi bi-box-arrow-in-right mr-1"></i> Login</a>
                                <!-- <button class="btn btn-block btn-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button> -->
                            </div>
                            <hr>
                            <div class="form-group">
                                <button class="btn btn-block btn-danger"><i class="bi bi-google"></i> Masuk dengan Google</button>
                                <button class="btn btn-block btn-dark"><i class="bi bi-tiktok"></i> Masuk dengan Tiktok</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            var passwordInput = document.getElementById("Password");
            var buttonIcon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                buttonIcon.classList.remove("bi-eye");
                buttonIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                buttonIcon.classList.remove("bi-eye-slash");
                buttonIcon.classList.add("bi-eye");
            }
        });
    </script>
</body>
</html>
